<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        html, body, #mainContainer, #mainRow {
            height: 100%;
        }

    </style>
</head>
<body>
<div id="mainContainer" class="container-fluid">
    <div id="mainRow" class="row justify-content-md-center align-items-center">
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="card ">
                    <div class="card-header">
                        <div class="row justify-content-md-center align-items-center">
                            <img src="/img/spring-security.svg" width="100" height="100"/>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{login}">
                            <div class="col-12">Username</div>
                            <div class="col-12"><input type="text" name="username"></div>
                            <div class="col-12">Password</div>
                            <div class="col-12"><input type="password" name="password"></div>
                            <div>
                                <span><input type="submit" value="Login"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
